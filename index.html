<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js"></script>

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-user-container">
          <img
            class="card-user-img"
            src="./images/image-jeremy.png"
            alt="Image of Jeremy"
          />
          <div class="card-user-texts">
            <div class="card-user-report">Report for</div>
            <div class="card-user-name">Jeremy Robson</div>
          </div>
        </div>

        <div class="time-container">
          <div id="daily" class="time time-active" onclick="setTimes('daily')">
            Daily
          </div>
          <div id="weekly" class="time" onclick="setTimes('weekly')">
            Weekly
          </div>
          <div id="monthly" class="time" onclick="setTimes('monthly')">
            Monthly
          </div>
        </div>
      </div>
      <div class="activity-container">
        <!-- activities go here -->
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/time-tracking-dashboard-UIQ7167Jw"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Heikki Lintinen</a>.
    </div>
  </body>
</html>
