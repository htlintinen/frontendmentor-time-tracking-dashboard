<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-user-container">
          <img
            class="card-user-img"
            src="./images/image-jeremy.png"
            alt="Image of Jeremy"
          />
          <div class="card-user-texts">
            <div class="card-user-report">Report for</div>
            <div class="card-user-name">Jeremy Robson</div>
          </div>
        </div>

        <div class="time-container">
          <div class="time">Daily</div>
          <div class="time-active">Weekly</div>
          <div class="time">Monthly</div>
        </div>
      </div>
      <div class="activity-container">
        <div class="activity work">
          <div class="activity-data">
            <div class="data-row">
              <div class="activity-label">Work</div>
              <img src="./images/icon-ellipsis.svg" alt="Pressable icon more" />
            </div>
            <div class="data-row duration">
              <div class="activity-duration">5hrs</div>
              <div class="activity-prev-duration">Previous - 7hrs</div>
            </div>
          </div>

          <!-- 
          32hrs
          Previous - 36hrs
          103hrs
          Previous - 128hrs
          -->
        </div>
        <div class="activity play">
          <div class="activity-data">
            <div class="data-row">
              <div class="activity-label">Play</div>
              <img src="./images/icon-ellipsis.svg" alt="Pressable icon more" />
            </div>
            <div class="data-row duration">
              <div class="activity-duration">1hr</div>
              <div class="activity-prev-duration">Previous - 2hrs</div>
            </div>
          </div>

          <!--
          10hrs
          Previous - 8hrs
          23hrs
          Previous - 29hrs
          -->
        </div>
        <div class="activity study">
          <div class="activity-data">
            <div class="data-row">
              <div class="activity-label">Study</div>
              <img src="./images/icon-ellipsis.svg" alt="Pressable icon more" />
            </div>
            <div class="data-row duration">
              <div class="activity-duration">0hrs</div>
              <div class="activity-prev-duration">Previous - 1hr</div>
            </div>
          </div>
          <!--
          4hrs
          Previous - 7hrs
          13hrs
          Previous - 19hrs
          -->
        </div>
        <div class="activity exercise">
          <div class="activity-data">
            <div class="data-row">
              <div class="activity-label">Exercise</div>
              <img src="./images/icon-ellipsis.svg" alt="Pressable icon more" />
            </div>
            <div class="data-row duration">
              <div class="activity-duration">1hr</div>
              <div class="activity-prev-duration">Previous - 1hr</div>
            </div>
          </div>
          <!--
          4hrs
          Previous - 5hrs
          11hrs
          Previous - 18hrs
          -->
        </div>
        <div class="activity social">
          <div class="activity-data">
            <div class="data-row">
              <div class="activity-label">Social</div>
              <img src="./images/icon-ellipsis.svg" alt="Pressable icon more" />
            </div>
            <div class="data-row duration">
              <div class="activity-duration">1hr</div>
              <div class="activity-prev-duration">Previous - 3hrs</div>
            </div>
          </div>
          <!--
          5hrs
          Previous - 10hrs
          21hrs
          Previous - 23hrs
          -->
        </div>
        <div class="activity selfcare">
          <div class="activity-data">
            <div class="data-row">
              <div class="activity-label">Self Care</div>
              <img src="./images/icon-ellipsis.svg" alt="Pressable icon more" />
            </div>
            <div class="data-row duration">
              <div class="activity-duration">0hrs</div>
              <div class="activity-prev-duration">Previous - 1hr</div>
            </div>
          </div>
          <!--
          2hrs
          Previous - 2hrs
          7hrs
          Previous - 11hrs
          -->
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Heikki Lintinen</a>.
    </div>
  </body>
</html>
